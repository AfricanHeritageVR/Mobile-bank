<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ouvrir un compte — Digibank Exauce</title>
<meta name="description" content="Formulaire d'ouverture de compte — Digibank Exauce" />
<style>
  :root{--bg:#f6fbfd;--nav:#0b5f73;--card:#fff;--accent:#007f99;--muted:#2b3a3f;--radius:12px}
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--muted)}
  header{background:#fff;border-bottom:1px solid rgba(11,95,115,0.06)}
  .wrap{max-width:980px;margin:0 auto;padding:12px 18px;display:flex;align-items:center;justify-content:space-between}
  nav{display:flex;gap:12px}
  nav a{color:var(--muted);text-decoration:none;padding:8px 10px;border-radius:10px}
  main{max-width:980px;margin:22px auto;padding:18px}
  .card{background:var(--card);padding:20px;border-radius:var(--radius);box-shadow:0 6px 20px rgba(11,95,115,0.04)}
  h1{color:var(--nav);margin:0 0 12px}
  form{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
  label{font-weight:700;font-size:14px;color:#344b4f}
  input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(11,95,115,0.08);background:transparent}
  .full{grid-column:1/-1}
  .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:8px}
  .btn{padding:10px 14px;border-radius:10px;font-weight:700;border:0;cursor:pointer}
  .primary{background:var(--accent);color:#fff}
  .secondary{background:#fff;border:1px solid rgba(11,95,115,0.08);color:var(--nav)}
  .note{font-size:13px;color:#6b7b7f;margin-top:8px}
  @media(max-width:760px){form{grid-template-columns:1fr}}
</style>
</head>
<body>
<header style="background:#ffffff; border-bottom:1px solid #e5e5e5; padding:15px 0; position:sticky; top:0; z-index:1000;">
  <div style="max-width:1100px; margin:auto; display:flex; justify-content:space-between; align-items:center; padding:0 15px;">

    <!-- LOGO -->
    <div style="font-size:24px; font-weight:700; color:#003b70;">
        DigiBank
    </div>

    <!-- NAVIGATION -->
    <nav>
      <ul style="list-style:none; display:flex; gap:25px; margin:0; padding:0;">
        <li><a href="index.html" style="text-decoration:none; color:#003b70; font-weight:500;">Accueil</a></li>
        <li><a href="about.html" style="text-decoration:none; color:#003b70; font-weight:500;">À propos</a></li>
        <li><a href="loan.html" style="text-decoration:none; color:#003b70; font-weight:500;">Prêts</a></li>
        <li><a href="dashboard.html" style="text-decoration:none; color:#003b70; font-weight:500;">Dashboard</a></li>
        <li><a href="contact.html" style="text-decoration:none; color:#003b70; font-weight:500;">Contact</a></li>
        <li>
          <a href="login.html" style="background:#003b70; color:white; padding:8px 18px; border-radius:5px; text-decoration:none; font-weight:500;">
            Connexion
          </a>
        </li>
      </ul>
    </nav>

  </div>
</header>

<main class="card" style="max-width:980px;margin:24px auto">
  <h1>Ouvrir un compte</h1>
  <p style="color:#5f7b7f;margin-top:6px">Remplissez ce formulaire — nous vous contacterons sous 48h pour finaliser.</p>

  <!-- Netlify form -->
  <form name="open-account" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/success.html" style="margin-top:14px">
    <input type="hidden" name="form-name" value="open-account" />
    <p style="display:none"><label>Ne pas remplir<input name="bot-field"></label></p>

    <label class="full">Type de compte</label>
    <select name="accountType" required class="full">
      <option value="">Sélectionner</option>
      <option>Compte épargne</option>
      <option>Compte courant</option>
      <option>Professionnel</option>
    </select>

    <label>Prénom</label>
    <input type="text" name="firstName" required placeholder="Prénom">

    <label>Nom</label>
    <input type="text" name="lastName" required placeholder="Nom">

    <label>Email</label>
    <input type="email" name="email" required placeholder="email@exemple.com">

    <label>Téléphone</label>
    <input type="tel" name="phone" required placeholder="+229 6X XX XX XX">

    <label>Date de naissance</label>
    <input type="date" name="dob" required>

    <label>Pays</label>
    <select name="country" required>
      <option value="">Sélectionner</option>
      <option>Bénin</option><option>Togo</option><option>Côte d’Ivoire</option><option>Cameroun</option><option>Sénégal</option><option>Autre</option>
    </select>

    <label class="full">Adresse (optionnelle)</label>
    <input type="text" name="address" placeholder="Adresse">

    <label class="full">Commentaires (optionnel)</label>
    <textarea name="message" rows="4" placeholder="Informations complémentaires..."></textarea>

    <div class="full actions">
      <button type="reset" class="btn secondary">Réinitialiser</button>
      <button type="submit" class="btn primary">Créer mon compte</button>
    </div>

    <p class="note full">En envoyant, vous acceptez nos <a href="contact.html">conditions</a>.</p>
  </form>
</main>
</body>
</html>
