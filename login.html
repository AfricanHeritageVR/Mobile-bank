<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Connexion — Digibank Exauce</title>
<style>
  :root{--bg:#f6fbfd;--nav:#0b5f73;--accent:#007f99;--muted:#2b3a3f}
  body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--muted)}
  header{background:#fff;border-bottom:1px solid rgba(11,95,115,0.06)}
  .wrap{max-width:980px;margin:0 auto;padding:12px 18px;display:flex;justify-content:space-between;align-items:center}
  .box{max-width:420px;margin:36px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 8px 20px rgba(11,95,115,0.04)}
  label{display:block;margin-top:12px;font-weight:700}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(11,95,115,0.06)}
  .btn{margin-top:16px;padding:10px;background:var(--accent);color:#fff;border:0;border-radius:8px;font-weight:700}
</style>
</head>
<body>
<header style="background:#ffffff; border-bottom:1px solid #e5e5e5; padding:15px 0; position:sticky; top:0; z-index:1000;">
  <div style="max-width:1100px; margin:auto; display:flex; justify-content:space-between; align-items:center; padding:0 15px;">

    <!-- LOGO -->
    <div style="font-size:24px; font-weight:700; color:#003b70;">
        DigiBank
    </div>

    <!-- NAVIGATION -->
    <nav>
      <ul style="list-style:none; display:flex; gap:25px; margin:0; padding:0;">
        <li><a href="index.html" style="text-decoration:none; color:#003b70; font-weight:500;">Accueil</a></li>
        <li><a href="about.html" style="text-decoration:none; color:#003b70; font-weight:500;">À propos</a></li>
        <li><a href="loan.html" style="text-decoration:none; color:#003b70; font-weight:500;">Prêts</a></li>
        <li><a href="dashboard.html" style="text-decoration:none; color:#003b70; font-weight:500;">Dashboard</a></li>
        <li><a href="contact.html" style="text-decoration:none; color:#003b70; font-weight:500;">Contact</a></li>
        <li>
          <a href="login.html" style="background:#003b70; color:white; padding:8px 18px; border-radius:5px; text-decoration:none; font-weight:500;">
            Connexion
          </a>
        </li>
      </ul>
    </nav>

  </div>
</header>

<main>
  <div class="box">
    <h2 style="margin:0;color:var(--nav)">Connexion</h2>
    <p style="color:#6b7b7f;margin-top:8px">Accédez à votre espace sécurisé.</p>
    <form style="margin-top:12px">
      <label>Email</label>
      <input type="email" placeholder="email@exemple.com" required>
      <label>Mot de passe</label>
      <input type="password" placeholder="••••••••" required>
      <button class="btn" type="button">Se connecter</button>
    </form>
  </div>
</main>
</body>
</html>
