<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DigiBank - Inscription</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="signup-form">
    <h2>Créer un compte DigiBank</h2>

    <form action="success.html">
        <label>Nom complet :</label>
        <input type="text" placeholder="Votre nom" required>

        <label>Email :</label>
        <input type="email" placeholder="Adresse email" required>

        <label>Numéro de téléphone :</label>
        <input type="text" placeholder="+229 ..." required>

        <label>Mot de passe :</label>
        <input type="password" placeholder="Créer un mot de passe" required>

        <button class="btn">Créer mon compte</button>
    </form>

    <p>Déjà membre ?  
        <a href="login.html">Se connecter</a>
    </p>

</section>

</body>
</html>
