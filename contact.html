<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contact — Digibank Exauce</title>
<style>
  :root{--bg:#f6fbfd;--accent:#007f99;--muted:#2b3a3f}
  body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--muted)}
  header{background:#fff;border-bottom:1px solid rgba(11,95,115,0.06)}
  .wrap{max-width:980px;margin:0 auto;padding:12px 18px;display:flex;justify-content:space-between;align-items:center}
  main{max-width:720px;margin:28px auto;padding:18px;background:#fff;border-radius:12px;box-shadow:0 8px 20px rgba(11,95,115,0.04)}
  label{display:block;margin-top:12px;font-weight:700}
  input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(11,95,115,0.06)}
  .btn{margin-top:12px;padding:10px 14px;border-radius:8px;background:var(--accent);color:#fff;border:0;font-weight:700}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div style="font-weight:700;color:var(--accent)">Digibank Exauce</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="about.html">À propos</a>
      <a href="contact.html">Contact</a>
      <a href="open-account.html">Ouvrir un compte</a>
      <a href="login.html">Connexion</a>
    </nav>
  </div>
</header>

<main>
  <h2>Contactez-nous</h2>
  <p>Pour toute question ou partenariat, envoyez-nous un message et nous revenons vers vous rapidement.</p>

  <form name="contact" method="POST" data-netlify="true" style="margin-top:12px">
    <input type="hidden" name="form-name" value="contact" />
    <label>Nom</label>
    <input name="name" required>
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Message</label>
    <textarea name="message" rows="5" required></textarea>
    <button class="btn" type="submit">Envoyer</button>
  </form>
</main>
</body>
</html>
