<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Mobile Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6fc;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #2C7CFF;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #2C7CFF;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #2C7CFF;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h1>Contactez-nous</h1>
        <p>Vous pouvez nous envoyer un message pour toute question ou demande d’assistance.</p>

        <label>Nom :</label>
        <input type="text" placeholder="Votre nom">

        <label>Email :</label>
        <input type="email" placeholder="Votre adresse email">

        <label>Message :</label>
        <textarea rows="5" placeholder="Votre message..."></textarea>

        <button>Envoyer</button>
    </div>

</body>
</html>
